<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>注册</h2>
            <div id="registerMessage" class="message" style="display: none;"></div>
            <form id="registerForm">
                <input type="text" id="registerUsername" name="username" placeholder="用户名" required>
                <input type="password" id="registerPassword" name="password" placeholder="密码" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="确认密码" required>
                <button type="submit">注册</button>
            </form>
            <div class="nav-links">
                <p>已有账号？<a href="login.html">点击登录</a></p>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
